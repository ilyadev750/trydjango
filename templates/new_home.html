{% extends 'base.html' %}

{% block content %}
    <h1>Hello World</h1>
    <p>My second template</p>


<ul>
{% for item in items %}
    {% if item == 2 %}
        <li>{{item|add:50}}</li>
    {% else %}
        <li>{{forloop.counter}} - {{ item }}</li>
    {% endif %}
{% endfor %}
</ul>

{% endblock %}
